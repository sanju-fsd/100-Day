<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container text-center p-5">
    <h2 class="mb-4 text-primary">BMI Calculator</h2>

    <!-- Number inputs  -->
    <div class="entry mb-3">
      <label for="num_1">Height (cm):</label>
        <input type="number" class="form-control mb-2" name="num1" id="ht" placeholder="Enter Height">

      <label for="num_2">Weight (Kg):</label>
        <input type="number" class="form-control" name="num2" id="wt" placeholder="Enter Weight">
    </div>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
        <div class="result-box">
            <h3>Your BMI:</h3>
            <p id="bmiValue">â€”</p>
            <p id="bmiStatus"></p>
            <button class="btn btn-danger mt-2" onclick="reset()">Clear</button>
        </div>
    
  </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
