<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airbnb Card with Notification</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
 

  
</head>
<body class="container my-5 py-5">
    <!-- Notification icon with number  -->
    <div class="notification mb-2">
        <i class="fa-solid fa-bell fa-xl"></i>
        <span class="badge badge-success">5</span>
    </div>

    <!-- Air BnB card  -->
      <div class="card my-2" style="width: 50%; height: 50%;">
          <img src="room.png" >
          <span class="guest">Guest favourite</span>
          <div class="icon"><i class="fa-regular fa-heart"></i></div>
      </div>
    
      <div class="card-body">
        <h6 class="card-title mb-2">Apartment in area</h6>
        <p class="card-text mb-1">â‚¹3,764 for 2 nights</p>
        <i class="fa-solid fa-star"></i> 4.98
        
      </div>
     </div>
 
      <div class="text-center">
        <button class="submit btn btn-success" onclick="book()">Book Now</button>
      </div>

       <script src="script.js"></script>
</body>
</html>
