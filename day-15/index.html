<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container text-center p-5">
    <h2 class="mb-4 text-primary">Simple Calculator</h2>

    <!-- Number inputs  -->
    <div class="entry mb-3">
      <label for="num_1">Number 1:</label>
        <input type="number" class="form-control mb-2" name="num1" id="num_1" placeholder="Enter First number">

      <label for="num_2">Number 2:</label>
        <input type="number" class="form-control" name="num2" id="num_2" placeholder="Enter second number">
    </div>

    <!-- calculation buttons  -->

      <div class="row g-2 mb-2  ">
        <div class="col-3"><button class="btn btn-secondary" onclick="addition()" >+</button></div>
        <div class="col-3"><button class="btn btn-secondary " onclick="subration()" >-</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="multiply()" >x</button></div>
        <div class="col-3"><button class="btn btn-secondary" onclick="division()" >%</button></div>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-6">
          <button class="btn btn-warning" onclick="squareroot()" >
            <var>X <sup>2</sup></var>
            </button>
        </div>

          <div class="col-6">
              <button class="btn btn-warning" onclick="cuberoot()" >
              <var>X <sup>3</sup></var>
            </button>
          </div>

      </div>

    <!-- Results   -->
     <div class=" mt-3">
      <h3 id="result" class="text-start">Result :</h3>
       <button class="btn btn-danger mt-2" onclick="reset()">Clear</button>
     </div>

    
  </div>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
