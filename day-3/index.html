<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chemical Solutions Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stylesheet -->
  <link href="style.css" rel="stylesheet">
  </head>
  <body>
<!-- Header section   -->
   <header>
        <div class="text-center fst-bold " style="background-color: rgb(161, 218, 218);">
            <h1>CONTACT US </h1>
        </div>
   </header>

<!-- Contact section  -->
    <section class="contact-section">
        <div class="container ">
            <div class="row text-center align-items-center">

                <!-- Left side section  -->
                 <div class="col-12 col-lg-6 mb-3 image">
                    <small class="text-uppercase text-muted">we'er here to help you in better ways</small>
                    <h2 class="fw-bold my-3 text-start">
                        Discuss your <br>
                        Needs for <br>
                        Chemical problems <br>
                    </h2>
                    <p>Are you looking for top-quality solutions to your chemical problems? <br> Reach us now..</p>

                    <div class="info mb-3 text-start">
                       <i class="fa-solid fa-envelope-open"></i> E-mail: <a href="mail@solutions.com">mail@solutions.com</a> <br>
                        <i class="fa-solid fa-phone"></i> Phone: +91 9807654321
                    </div>
                 </div>

                 <!-- Right side info section  -->
                  <div class="col-12 col-lg-6 my-3">
                    <div class="contact">
                        <form >
                            <div class="mb-3 text-start">
                                <label for="name" class="mb-2">Name</label>
                                <input type="text" class="form-control" required placeholder="Enter your Name ">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="email" class="mb-2">Email</label>
                                <input type="email" class="form-control" required placeholder="Enter your email ">
                            </div>
                            <div class="mb-3 text-start">
                                <label for="industry" class="mb-2">Industry</label>
                                <select class="form-select">
                                    <option class="selected">Select Industry</option>
                                    <option>Agriculture</option>
                                    <option>Medical</option>
                                    <option>Construction</option>

                                </select>
                            </div>
                            <div class="mb-3 text-start">
                                <label for="message" class="mb-2">Message</label>
                                <textarea  class="form-control" rows="4" placeholder="Enter your Message" required>                               
                                </textarea>
                            </div>
                            <div class="d-flex justify-content-between gap-2">
                                <button class="btn btn-submit btn-primary" type="submit">Get solutions</button>
                                <button class="btn btn-warning" type="reset">Reset</button>
                            </div>
                        </form>
                    </div>
                  </div>

            </div>
        </div>
    </section>


<!-- Footer section   -->
    <footer>
    <div class="container">       
        <div class="text-center mx-3">
            <small>&copy; 2025 Chemical Solution. All Rights Reserved. </small>
        </div>
    </div>
</footer>
    <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
